<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container my-4">
      <div class="text-center">
        <h1>Bookmarker</h1>
        <p>Bookmark your favorite sites!</p>
      </div>
      <div class="row gy-2">
        <div class="col-12">
          <label for="bookmarkName">Site Name</label>
        </div>
        <div class="col-12">
          <input
            type="text"
            id="bookmarkName"
            placeholder="Bookmark Name"
            class="form-control"
          />
        </div>
        <div class="col-12">
          <label for="bookmarkURL">Site URL</label>
        </div>
        <div class="col-12">
          <input
            type="text"
            id="bookmarkURL"
            placeholder="Website URL"
            class="form-control"
          />
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-success my-3" onclick="createBookmark()">
          Submit
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
  
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
