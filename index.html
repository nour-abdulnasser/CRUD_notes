<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>

    <div id="errorLayer" class=" d-none vh-100 vw-100 d-flex justify-content-center align-items-center bg-opacity-50 position-absolute bg-black">
      <div id="errorMessage" class="w-75 bg-light d-flex flex-column justify-content-between rounded-4 p-4">
        <div class="inner d-flex justify-content-between">
          <div class="lights d-flex">
            <div class="bg-danger rounded-circle mx-1"></div>
            <div class="bg-warning rounded-circle mx-1"></div>
            <div class="bg-success rounded-circle mx-1"></div>
          </div>
          <div class="exitIcon">
            <button class="btn" onclick="closeMessage()">
              <i class="fa-solid fa-x"></i>
            </button>
          </div>
        </div>
        <div class="inner d-flex flex-column mt-4">
          <p class="fw-bolder">Site Name or URL is not valid, Please follow the rules below:</p>
          <p>Site name must contain at least 3 characters</p>
          <p>Site URL must be a valid one</p>
        </div>
      </div>
    </div>

    <div class="container py-4">
      
      <div class="text-center">
        <h1>Bookmarker</h1>
        <p>Bookmark your favorite sites!</p>
      </div>
      <div class="row gy-2">
        <div class="col-12">
          <label for="bookmarkName">Site Name</label>
        </div>
        <div class="col-12">
          <input
            type="text"
            id="bookmarkName"
            placeholder="Bookmark Name"
            class="form-control"
          />
        </div>
        <div class="col-12">
          <label for="bookmarkURL">Site URL</label>
        </div>
        <div class="col-12">
          <input
            type="text"
            id="bookmarkURL"
            placeholder="Website URL"
            class="form-control"
          />
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-success my-3" onclick="createBookmark()">
          Submit
        </button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
  
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
